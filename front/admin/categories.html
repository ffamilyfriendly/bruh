<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manage categories</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/categories.js"></script>
    <link rel="stylesheet" href="/static/css/animation.css?v=1.0.2" crossorigin="anonymous">
<style>
    #head {
        padding: 10px;
        border-bottom: 3px solid black;
    }
</style>
</head>
<body>
    <div id="head">
        <button data-toggle="modal" data-target="#newCat" class="btn btn-primary">+</button>
    </div>
    <ul class="list-group" id="mainList">

    </ul>

    <!-- CREATION MODAL -->    
    <div class="modal fade" id="newCat" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <b>display name:</b><br>
                    <input id="new_displayname" type="text" placeholder="displayname"><br>
                    <b>description (auto for automatically generated):</b><br>
                    <textarea id="new_description" placeholder="description">auto</textarea><br>
                    <b>thumbnail url (auto for automatically generated):</b><br>
                    <input type="url" id="new_image"><br>
                    <b>parent (root for root):</b><br>
                    <input id="new_parent" type="text" placeholder="parent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="new_category()" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <h5>display name:</h5>
                    <input type="text" id="edit_displayname">
                    <h5>description:</h5>
                    <textarea id="edit_description"></textarea>
                    <h5>thumbnail url:</h5>
                    <input type="text" id="edit_image">
                    <h5>parent:</h5>
                    <input type="text" id="edit_parent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="delete_category()" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                    <button onclick="save_category()" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
