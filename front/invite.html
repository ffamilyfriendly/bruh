<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/js/main.js"></script>
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
     <style>
     #fields_warning, #gen_warn {
         display: none;
     }
     </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" id="fields_warning" role="alert">required fields are empty.</div>
        <div class="alert alert-danger" id="gen_warn" role="alert"></div>
        <h1 class="display-4">Invitation code</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="code">code</span>
            </div>
            <input id="codeInput" type="text" class="form-control" placeholder="c0d3" aria-label="COde" aria-describedby="code">
        </div>
        <h1 class="display-4">User</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password">
        </div>
        <button onclick="useCode()" role="button" class="btn btn-primary">Register</button>
    </div>
</body>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    document.addEventListener("DOMContentLoaded",function() {
        if(!window.location.search.includes("#")) window.location = "#code"
        if(urlParams.has("code")) {
            document.getElementById("codeInput").value = urlParams.get("code")
        }
    })
    function useCode() {
        var code = document.getElementById("codeInput").value
        var username = document.getElementById("username").value
        var password = document.getElementById("password").value
        if(!code) return document.getElementById("fields_warning").style.display = "block"
        if(!username || !password) return document.getElementById("fields_warning").style.display = "block"
        request({
            type:"POST",
            url:"/api/register",
            data:"invite="+code+"&username="+username+"&password="+password
        },function(data) {
            if(data === "created") {
                window.location = "/"
            } else {
                var warne = document.getElementById("gen_warn")
                warne.innerText = "Error: " + data.data
                warne.style.display = "block"
            }
            console.log(data)
        })
    }
</script>
</html>
