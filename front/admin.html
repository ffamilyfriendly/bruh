<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin - bruh</title>
    <!-- framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin.js"></script>
</head>
<body>
    <ul id="menu" class="navbar-side">
        <li>
            <a trigger="user" href="#">users</a>
            <ul id="user" class="submenu">
                <li><a href="#user_manage">manage</a></li>
            </ul>
        </li>
        <li>
            <a trigger="content" href="#">content</a>
            <ul id="content" class="submenu">
                <li><a href="#categories">categories</a></li>
                <li><a href="#movies">movies</a></li>
            </ul>
        </li>
    </ul>
    <div class="page" id="user_manage">
        <h1 class="title">manage users</h1>
        <button onclick="load_users()" class="btn-green btn-curved">load users</button>
        <hr>
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>email</th>
                    <th>level</th>
                </tr>
            </thead>
            <tbody id="user_body">

            </tbody>
        </table>
    </div>
    <div class="page" id="movies">
        <h1 class="title">manage movies</h1>
        <h1 class="green">manage</h1>
        <button onclick="load_movies()" class="btn-green btn-curved">load movies</button>
        <hr>
        <table style="width: 100%;">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>path</th>
                        <th>category</th>
                        <th>level</th>
                    </tr>
                </thead>
                <tbody id="movie_body">
    
                </tbody>
            </table>
        <h1 class="green">upload</h1>
        <form id="file_upload">
            <input type="file" name="file" accept="video/mp4"><br>
            <input type="text" name="name" placeholder="name"><br>
            <input type="text" name="category" placeholder="category"><br>
            <input type="number" name="level" placeholder="1"><br>
            <button class="btn-green btn-curved"><svg style="fill: white;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092s-7.267 3.141-7.479 7.092c-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-9.479 5.908v-6l5 3-5 3z"/></svg></button>
        </form>
    </div>
    <div id="unsaved_warning" class="warning">
        you have unsaved settings <button style="margin-left: 10px;" onclick="save()" class="btn-border btn-curved">save</button>
    </div>
    <div id="fileStat" class="floating_header">
        <span id="fileStat_text">text</span>
        <div id="bar"></div>
    </div>
</body>
</html>
