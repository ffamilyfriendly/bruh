<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch</title>
    <!-- framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/watch.css">
    <script src="/static/js/main.js"></script>
    <script src="/static/js/watch.js"></script>

    <!-- VIDEO.JS -->
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>

 
</head>
<body>
    <div id="loader" class="center">
        <div class="centerDiv">
        <h1 class="title">loading...</h1>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <div id="info" class="container">
        <!-- !!!WARNING!!! DO NOT COPY THE SRC FROM THE SOURCE TAG AS IT INCLUDES YOUR SESSION ID!!! -->
        <h1 id="movie_title" class="title">TITLE</h1>
        <h2><span class="green">category:</span> <span id="movie_category"></span></h2>
        <h2><span class="green">uploaded:</span> <span id="movie_uploaded"></span></h2>
        <button class="btn-green" onclick="skipto()">skip to last watched</button>
    </div>
    <div id="optionsmenu">
        <ul>
            <li><a onclick="debugMenu()" href="#">debug</a></li>
        </ul>
    </div>
</body>
</html>
