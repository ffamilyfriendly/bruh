<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/watch.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <style>
    #mainPlayer {
        width: 100%;
    }

    #video_box:target #video_overlay {
        display: block !important;
    }

    #video_overlay {
        display: none;
        position: absolute;
        float:left;
        background-color: rgba(0, 0, 0, 0.596);
        padding: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="video_box">
            <div id="video_overlay">
               <h1 class="display-4">Debug</h1>
               <ul>
                   <li><b>Source:</b><span id="source">test</span></li>
                   <li><b>% done:</b><span id="buffer">test</span></li>
               </ul>
               <hr>
               <a href="#" class="btn btn-secondary">close</a>
            </div>
            <video id="mainPlayer" controls>
                <b>Oops!</b> your broweser does not support the video tag
            </video>
        </div>
        <a href="#video_box" class="btn btn-primary">debug</a>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="lw" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Continue from last watched?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <h6>You have watched this previously</h6>
                <p><b>Saved time: </b><span id="last_watched">TIME_HERE</span> seconds</p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="dissmissLast()">Reject</button>
              <button onclick="continueFromLast()" type="button" class="btn btn-primary">Continue</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
