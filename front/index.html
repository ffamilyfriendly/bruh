<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bruh login</title>
       <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <script src="/static/js/index.js"></script>
</head>
<body>
  <div id="login_container">
    <div id="loggedin_success" class="alert alert-success" role="alert">
      Logged in! Redirecting...
    </div>
    <div id="loggedin_error" class="alert alert-danger" role="alert">
      Credentials incorrect. 
    </div>
  <div class="bg-secondary rounded" id="login_pad">
    <h3>Login</h3>
    <input type="text" id="username" name="login" placeholder="username">
    <input type="password" id="password" name="login" placeholder="password">
    <button onclick="login()" class="btn btn-primary">Log In</button>
  </div>
  <small id="register_info">This is an invite only site. You may not register an account without a invite link from the site administrator</small>
</div>
</body>
</html>
